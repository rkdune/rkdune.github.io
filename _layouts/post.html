---
layout: minimal
---

<article class="post">

  <nav class = "post-nav">
    <a href="{{ '/' | relative_url }}" class = "back-link">←back</a>
  </nav>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.tags %}
        <!-- <div class="post-tags">
          {% for tag in page.tags %}
            <span class="tag">#{{ tag }}</span>
          {% endfor %}
        </div> -->
      {% endif %}
    </div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
